<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Join</title>

        <script src="./miniBackend.js"></script>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="script.js"></script>
        <script src="./js/resetPassword.js"></script>
        <script src="./js/auth.js"></script>
        <link rel="shortcut icon" href="./assets/img/logo_blue.png" type="image/x-icon" />
    </head>

    <body onload="onPageLoad()">
        <div class="header_startscreen">
            <div>
                <img class="logo_login_page" src="./assets/img/logo_blue.png" alt="" srcset="" />
            </div>
        </div>
        <div class="wrapper_form">
            <div id="form" class="login_form">
                <h2 class="header-reset">Reset your Password</h2>
                <p style="margin-top: -10px; margin-bottom: 40px; text-align: center">Change your account password</p>
                <form onsubmit="onSubmit(event)">
                    <div style="position: relative">
                        <input
                            type="password"
                            placeholder="Password"
                            id="password"
                            class="input_password"
                            minlength="8"
                            required />
                        <img
                            onclick="changeVisibilityResetPassword()"
                            id="login-password-image"
                            class="img-password"
                            src="./assets/img/password_icon.png" />
                    </div>
                   
                    <div style="position: relative">
                        <input
                            type="password"
                            placeholder="Password"
                            id="password_input"
                            class="input_password"
                            required />
                        <img
                            onclick="changeVisibility()"
                            id="login-password-image"
                            class="img-password"
                            src="./assets/img/password_icon.png" />
                    </div>

                    <div class="loginform_buttonarea">
                        <button onclick="resetPassword()" class="login_button" style="margin-top: 20px" type="submit">
                            Continue
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
