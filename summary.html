<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Summary</title>
    <link rel="stylesheet" href="./css/summary.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./assets/templates/desktop_template.css">
    <link rel="stylesheet" href="./assets/templates/mobile_template.css">
    <script src="./miniBackend.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/mobileTemplate.js"></script>
    <script src="./script.js"></script>
    <script src="./js/summary.js"></script>
    <script src="./js/desktopTemplate.js"></script>
    <link rel="shortcut icon" href="./assets/img/logo_blue.png" type="image/x-icon">

</head>

<body onload="summaryInit()">

    <div w3-include-html="./assets/templates/desktop_template.html"></div>
    <div w3-include-html="./assets/templates/mobile_template.html"></div>

    <div class="summary-greet-container-mobil">
        <div id="greeting-slogan-mobile" class="summary-greet-top-mobil">
        </div>
        <div id="greet" class="summary-greet-bottom-mobil"></div>
    </div>

    <div class="content">
        <div class="mobile-headline">
            Kanban Project Managment Tool
        </div>
    <div class="summary-headline-container">
        <div class="summary-headline-left">Summary</div>
        <div class="summary-headline-middle"></div>
        <div class="summary-headline-right">Everything in a Nutshell</div>
    </div>

    <div class="summary-greet-container">
        <div class="summary-greet-top">
            <span class="summary-greet-top" id="greeting-slogan">
            </span>
        </div>
        <div class="summary-greet-bottom">
            <span class="summary-greet-bottom" id="greeting-name"></span>
        </div>
    </div>

    <div class="summary-details-container">
        <div class="summary-tasks-container">
            <a href="./board.html">
                <div class="summary-tasks-btn">
                    <div class="summary-tasks-frame">
                        <div class="summary-tasks-amount" id="amount-total">0
                        </div>
                        <div class="summary-tasks-text">Tasks in Board</div>
                    </div>
                </div>
            </a>
            <a href="./board.html">
                <div class="summary-tasks-btn">
                    <div class="summary-tasks-frame">
                        <div class="summary-tasks-amount" id="amount-progress">0
                        </div>
                        <div class="summary-tasks-text">Tasks in Progress</div>
                    </div>
                </div>
            </a>
            <a href="./board.html">
                <div class="summary-tasks-btn">
                    <div class="summary-tasks-frame">
                        <div class="summary-tasks-amount" id="amount-feedback">0
                        </div>
                        <div class="summary-tasks-text">Awaiting Feedback</div>
                    </div>
                </div>
            </a>
        </div>
        <div class="summary-urgency-container">
            <a href="./board.html">
                <div class="summary-urgency-frame">
                    <div class="summary-urgency-image">
                        <img id="urgent-img" class="d-none" src="assets/img/urgentred.png" alt="">

                    </div>
                    <div class="summary-urgency-details">
                        <div class="summary-urgency-class" id="amount-urgent">0
                        </div>
                        <div class="summary-urgency-text">Urgent
                        </div>
                    </div>
                </div>
                <div class="summary-urgency-border">
                </div>
                <div class="summary-urgency-deadline">
                    <div class="summary-deadline-top" id="upcoming-date">No
                    </div>
                    <div class="summary-deadline-bottom">Upcoming Deadline
                    </div>
                </div>
            </a>
        </div>
        <div class="summary-to-do-container">
            <a href="./board.html">
                <div class="summary-to-do-frame">
                    <div class="summary-pen-image">
                    </div>
                    <div class="summary-to-do-check">
                        <div class="summary-to-do-amount" id="amount-todo">0
                        </div>
                        <div class="summary-to-do-text">To-do
                        </div>
                    </div>
                </div>
            </a>
            <a href="./board.html">
                <div class="summary-to-do-frame">
                    <div class="summary-done-image">
                    </div>
                    <div class="summary-to-do-check">
                        <div class="summary-to-do-amount" id="amount-done">0
                        </div>
                        <div class="summary-to-do-text">Done
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

</body>

</html>
