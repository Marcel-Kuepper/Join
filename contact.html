<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Join - Contacts</title>
        <script src="./miniBackend.js"></script>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./script.js"></script>
        <link rel="stylesheet" href="./assets/templates/desktop_template.css" />
        <link rel="stylesheet" href="./css/contact.css" />
        <script src="./js/contacts.js"></script>
        <script src="./js/desktopTemplate.js"></script>
        <link rel="stylesheet" href="./assets/templates/mobile_template.css" />
        <script src="./js/mobileTemplate.js"></script>
        <link rel="stylesheet" href="./assets/templates/addTaskPopup.css" />
        <script src="./js/addTaskPopup.js"></script>
        <script src="./js/addTaskPopupTemplate.js"></script>
        <link rel="shortcut icon" href="./assets/img/logo_blue.png" type="image/x-icon" />
    </head>
    <body onload="init(), includeHTML()">
        <div w3-include-html="./assets/templates/desktop_template.html"></div>
        <div w3-include-html="./assets/templates/mobile_template.html"></div>

        <div class="wrapper">
            <div id="contactsContainer" class="container-contacts"></div>

            <div id="addcontactMobile" class="container-button-mobile">
                <button onclick="showAddcontact()" class="button-addcontact-mobile">
                    <p>New contact</p>
                    <img src="./assets/img/logo-addcontact.png" alt="" />
                </button>
            </div>

            <div id="contact" class="container-contactarea d-none-mobile">
                <div class="header-contacts">
                    <h1>Contacts</h1>
                    <div class="horizontal-line"></div>
                    <p>Better with a team</p>
                </div>
                <div class="contactarea-body" id="contactAreaBody"></div>
                <button onclick="showAddcontact()" class="button-addcontact">
                    <p>New contact</p>
                    <img src="./assets/img/logo-addcontact.png" alt="" />
                </button>
                <img onclick="closeContact()" class="close-contact-mobile" src="./assets/img/arrow_left.png" />
            </div>
        </div>

        <div onclick="closeAddcontact()" id="addcontact" class="container-addcontact d-none">
            <div onclick="notClose(event)" class="add-contact">
                <div class="add-contact-first-part">
                    <img
                        onclick="closeAddcontact()"
                        class="close-addcontact-mobile"
                        src="./assets/img/x-white.png"
                        alt="" />
                    <div class="container-logo-addcontact">
                        <img src="./assets/img/Logo.png" alt="" />
                        <div>
                            <h2>Add contact</h2>
                            <p>Tasks are better with a team!</p>

                            <div class="vertikal-line-addcontact"></div>
                        </div>
                    </div>
                </div>

                <div class="add-contact-second-part">
                    <img class="image-grey-mobile" src="./assets/img/grey-bg.png" alt="" />
                    <img class="image-contact-mobile" src="./assets/img/contact.png" alt="" />
                </div>
                <div class="add-contact-third-part">
                    <img
                        onclick="closeAddcontact()"
                        id="closeAddcontact"
                        class="close-addcontact"
                        src="./assets/img/x-blue.png"
                        alt="" />
                        <form class="form" onsubmit="createContact(); return false">
                        <div>
                            <input id="input_name" class="input_name" type="text" required placeholder="Name"/>
                        </div>
                        <div>
                            <input id="input_email" class="input_email" type="email" required placeholder="Email"/>
                        </div>
                        <div>
                            <input id="input_phone" class="input_phone" type="number" required placeholder="Phone"/>
                        </div>
                    
                    <div class="container-button">
                        <button type="button" onclick="clearInput()" class="button-cancel"><p>Cancel</p></button>
                        <button class="button-create">
                            Create contact
                            <img src="./assets/img/check-white.png" alt="" />
                        </button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <div onclick="closeEditContact()" id="editContact" class="container-edit-contact d-none"></div>

        <div id="Boardpopup" class="container-addtask d-none">
            <div w3-include-html="./assets/templates/add_task_popup.html"></div>
        </div>
    </body>
</html>
